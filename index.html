<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css linked-->
    <link rel="stylesheet" href="./style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>covid landing page</title>
</head>

<body>

    <!--section three-->
    <div class="todo_list">

        <div class="todo_heading">
            <div class="todo_headings">
                <h3>Things you could do during </h3>
                <h3 class="covid_txt">Corona virus Quarantine</h3>

            </div>

        </div>


        <div class="card_section">

            <div class="card ">

                <div class="card_image">
                    <img src="./images/watch.svg" alt="Binge watch">
                </div>

                <div class="card_text">

                    <p class="largeText">Binge Watch</p>
                    <p class="smallText">Binge watch all of your
                        favourite TV shows or Movies during
                        Quarantine</p>
                </div>


                <div class="arrow">
                    <div class="icon">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <div class="card ">
                <div class="card_image  watch_card">
                    <img src="./images/learn.svg" alt="Binge watch">
                </div>

                <div class="card_text">
                    <p class="largeText">Learn a new Skill</p>
                    <p class="smallText">Try a new recipe or Learn a new Language this Quarantine</p>
                </div>

                <div class="arrow">
                    <div class="icon">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card_image">
                    <img src="./images/call.svg" alt="Binge watch">
                </div>


                <div class="card_text">
                    <p class="largeText">Video Call</p>
                    <p class="smallText">Have fun video calling your friends or Family</p>
                </div>


                <div class="arrow">
                    <div class="icon">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>

</html>
